<!DOCTYPE html>
<html>
<head>
    <title>Очистка хранилища</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        button {
            background: #dc2626;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 1rem;
        }
        button:hover {
            background: #b91c1c;
        }
        .success {
            color: #16a34a;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Очистка localStorage</h1>
        <p>Нажмите кнопку для очистки хранилища и перезагрузки страницы</p>
        <button onclick="clearStorage()">Очистить и перезагрузить</button>
        <div id="message"></div>
    </div>

    <script>
        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('message').innerHTML = '<div class="success">✓ Хранилище очищено! Перенаправление...</div>';
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }
    </script>
</body>
</html>
