# Nginx конфигурация для agents-monorepo
# Разместите этот файл в /etc/nginx/sites-available/

# Agent Service (Video Processing)
server {
    listen 80;
    listen [::]:80;
    server_name agents.performanteaiagency.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name agents.performanteaiagency.com;

    # SSL сертификаты (настройте через certbot)
    ssl_certificate /etc/letsencrypt/live/agents.performanteaiagency.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/agents.performanteaiagency.com/privkey.pem;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Увеличенные лимиты для загрузки видео
    client_max_body_size 500M;
    client_body_timeout 300s;

    # Логи
    access_log /var/log/nginx/agents_access.log;
    error_log /var/log/nginx/agents_error.log;

    # Agent Service (основной сервис на порту 8082)
    location / {
        proxy_pass http://localhost:8082;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Увеличенные таймауты для обработки видео
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
    }
}

