# Nginx Production Configuration
# Domain: performanteaiagency.com

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 500M;
    client_body_timeout 300s;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # WebSocket support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    # ==============================================
    # APP REVIEW FRONTEND (Главный домен)
    # performanteaiagency.com → Frontend App Review (упрощённый)
    # ==============================================
    
    # HTTP → HTTPS редирект
    server {
        listen 80;
        listen [::]:80;
        server_name performanteaiagency.com www.performanteaiagency.com;
        return 301 https://performanteaiagency.com$request_uri;
    }
    
    # HTTPS - App Review Frontend
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name performanteaiagency.com www.performanteaiagency.com;
        
        # SSL сертификаты
        ssl_certificate /etc/letsencrypt/live/performanteaiagency.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/performanteaiagency.com/privkey.pem;
        
        # SSL настройки
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        
        # Безопасность
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Evolution API (должен быть ПЕРЕД /api/analyzer/ и /api/)
        location /evolution/ {
            proxy_pass http://evolution-api:8080/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Таймауты для WebSocket и длительных операций
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_send_timeout 300s;
        }

        # Analyzer API (должен быть ПЕРЕД общим /api/)
        location /api/analyzer/ {
            # Убираем /api/analyzer из пути при проксировании
            rewrite ^/api/analyzer/(.*)$ /$1 break;
            proxy_pass http://creative-analyzer:7081;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Таймауты для длительных операций
            proxy_read_timeout 600s;
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
        }

        # Creative Generation Service API (должен быть ПЕРЕД общим /api/)
        location /api/creative/ {
            # Убираем /api/creative из пути при проксировании
            rewrite ^/api/creative/(.*)$ /$1 break;
            proxy_pass http://creative-generation-service:8085;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Таймауты для AI генерации (могут быть долгими)
            proxy_read_timeout 600s;
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
        }

        # AmoCRM OAuth (должен быть ПЕРЕД общим /api/)
        location /amocrm/ {
            proxy_pass http://agent-service:8082;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Таймауты
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_send_timeout 300s;
        }

        # TUS Resumable Upload - отдельный location для корректной работы протокола
        location /api/tus {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://agent-service:8082;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # Отключаем буферизацию для TUS chunked uploads
            proxy_request_buffering off;
            proxy_buffering off;

            # Увеличенные таймауты для видео
            proxy_read_timeout 600s;
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;

            # Размер файла
            client_max_body_size 500M;
        }

        # TUS без /api prefix - для PATCH/HEAD запросов (Location header возвращает /tus/...)
        location /tus {
            proxy_pass http://agent-service:8082;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # Отключаем буферизацию для TUS chunked uploads
            proxy_request_buffering off;
            proxy_buffering off;

            # Увеличенные таймауты для видео
            proxy_read_timeout 600s;
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;

            # Размер файла
            client_max_body_size 500M;
        }

        # Fake Reports Service
        location /fake-reports/ {
            proxy_pass http://fake-reports-service:8086/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # API запросы → backend
        location /api/ {
            # Убираем /api из пути при проксировании
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://agent-service:8082;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-User-Id $http_x_user_id;

            # Таймауты для длительных операций
            proxy_read_timeout 600s;
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
        }

        # Frontend App Review (упрощённый)
        location / {
            proxy_pass http://frontend-appreview:80;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Отключаем кеш
            proxy_cache_bypass $http_upgrade;
        }
    }
    
