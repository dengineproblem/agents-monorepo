    # ==============================================
    # CRM FRONTEND (Поддомен для WhatsApp CRM)
    # crm.performanteaiagency.com → crm-frontend:80
    # ==============================================
    
    # HTTP → HTTPS редирект
    server {
        listen 80;
        listen [::]:80;
        server_name crm.performanteaiagency.com;
        return 301 https://$server_name$request_uri;
    }
    
    # HTTPS - CRM Frontend
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name crm.performanteaiagency.com;
        
        # SSL сертификаты
        ssl_certificate /etc/letsencrypt/live/crm.performanteaiagency.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/crm.performanteaiagency.com/privkey.pem;
        
        # SSL настройки
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        
        # Безопасность
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # CRM Backend API (должен быть ПЕРЕД общим /api/)
        location /api/crm/ {
            # Docker DNS resolver для динамического резолва
            resolver 127.0.0.11 valid=30s ipv6=off;
            set $crm_backend "crm-backend:8084";

            # Убираем /api/crm из пути при проксировании
            rewrite ^/api/crm/(.*)$ /$1 break;
            proxy_pass http://$crm_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Таймауты для длительных операций (dialog analysis может занять время)
            proxy_read_timeout 600s;
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
        }
        
        # Chatbot Service API (должен быть ПЕРЕД общим /api/)
        location /api/chatbot/ {
            # Docker DNS resolver для динамического резолва
            resolver 127.0.0.11 valid=30s ipv6=off;
            set $chatbot_backend "chatbot-service:8083";

            # Убираем /api/chatbot из пути при проксировании
            rewrite ^/api/chatbot/(.*)$ /$1 break;
            proxy_pass http://$chatbot_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Таймауты для длительных операций
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
        }
        
        # CRM Frontend (статика)
        location / {
            proxy_pass http://crm-frontend:80;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Отключаем кеш
            proxy_cache_bypass $http_upgrade;
        }
    }
    
    # ==============================================
    # TIKTOK PROXY (Legacy service on host)
    # agent.performanteaiagency.com → tiktok-proxy на хосте
    # ==============================================
    
    # HTTP → HTTPS редирект
    server {
        listen 80;
        listen [::]:80;
        server_name agent.performanteaiagency.com;
        return 301 https://$server_name$request_uri;
    }
    
    # HTTPS - TikTok Proxy
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name agent.performanteaiagency.com;
        
        # SSL сертификаты
        ssl_certificate /etc/letsencrypt/live/agent.performanteaiagency.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/agent.performanteaiagency.com/privkey.pem;
        
        # SSL настройки
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        
        # TikTok Proxy endpoint
        location ^~ /tproxy {
            # CORS headers для кросс-доменных запросов
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin * always;
                add_header Access-Control-Allow-Methods GET,POST,OPTIONS always;
                add_header Access-Control-Allow-Headers * always;
                return 204;
            }
            
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods GET,POST,OPTIONS always;
            add_header Access-Control-Allow-Headers * always;
            
            # Проксируем на tiktok-proxy сервис на хосте (порт 4001)
            # 172.17.0.1 - это стандартный IP хоста в Docker bridge сети
            proxy_pass http://172.17.0.1:4001/api/tiktok;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            
            # Таймауты для TikTok API
            proxy_read_timeout 600s;
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
        }
        
        # Все остальные запросы → 404
        location / {
            return 404;
        }
    }

