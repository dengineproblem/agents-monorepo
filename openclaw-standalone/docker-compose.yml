name: openclaw-standalone

services:
  postgres:
    image: postgres:16
    container_name: openclaw-postgres
    environment:
      POSTGRES_DB: openclaw
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-openclaw_local}
    ports:
      - "5435:5432"
    volumes:
      - openclaw-pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./db/schema.sql:/opt/openclaw/schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - openclaw-net

  webhook:
    build: ./webhook-service
    container_name: openclaw-webhook
    ports:
      - "9000:3000"
    environment:
      PG_HOST: postgres
      PG_USER: postgres
      PG_PASSWORD: ${POSTGRES_PASSWORD:-openclaw_local}
      PG_PORT: 5432
      FB_WEBHOOK_VERIFY_TOKEN: ${FB_WEBHOOK_VERIFY_TOKEN:-openclaw_leadgen_2026}
      # WABA (WhatsApp Business API)
      WABA_VERIFY_TOKEN: ${WABA_VERIFY_TOKEN:-openclaw_waba_2026}
      WABA_APP_SECRET: ${WABA_APP_SECRET:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-haiku-4-5-20250315}
      META_GRAPH_API_VERSION: ${META_GRAPH_API_VERSION:-v23.0}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - openclaw-net

  upload:
    build: ./upload-service
    container_name: openclaw-upload
    ports:
      - "9001:3001"
    volumes:
      - openclaw-uploads:/app/uploads
    environment:
      PORT: 3001
      MAX_FILE_SIZE_MB: 500
    restart: unless-stopped
    networks:
      - openclaw-net

  # OpenClaw runtime image — только для сборки.
  # Контейнеры клиентов запускаются через scripts/create-client.sh
  openclaw-runtime:
    build: ./openclaw-runtime
    image: openclaw-runtime
    profiles:
      - build-only

volumes:
  openclaw-pgdata:
  openclaw-uploads:

networks:
  openclaw-net:
    name: openclaw-net
