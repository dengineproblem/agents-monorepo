# OpenClaw — Nginx location blocks
# Include this in your server block:
#   include /path/to/openclaw-locations.conf;

# Lead Gen webhooks (per-tenant)
# Facebook → POST /openclaw/webhook/{slug}
location ~ ^/openclaw/webhook/([a-z0-9_-]+)$ {
    proxy_pass http://127.0.0.1:9000/webhook/$1$is_args$args;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# WABA webhooks (all tenants — routed by phone_number_id internally)
# Meta WABA → GET/POST /openclaw/webhooks/waba
location /openclaw/webhooks/waba {
    proxy_pass http://127.0.0.1:9000/webhooks/waba;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Hub-Signature-256 $http_x_hub_signature_256;
}

# Upload service (креативы)
location /openclaw/upload/ {
    proxy_pass http://127.0.0.1:9001/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    client_max_body_size 500M;
}
